<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>PVP Loan Chellan Updater</title>
    </head>
    <body>
		<header>
			<h1>PVP Loan Chellan Upload</h1>
		</header>
		<div id="page">						
			<form id="form">
				<div id="message" class="error">Chellan picture successfully submitted.</div>
				<div class="field">
					<label for="name">Name</label>
					<input id="name" type="text" placeholder="Name"/>
				</div>
				<div class="field">
					<label for="mobileNumber">Mobile Number</label>
					<input id="mobileNumber" type="text" placeholder="Mobile Number"/>
				</div>
				<div class="field">
					<label for="loanNumber">Loan Number</label>
					<input id="loanNumber" type="text" placeholder="Loan Number"/>
				</div>
				<div class="field">
					<label for="installmentNumber">Installment Number</label>
					<input id="installmentNumber" type="text" placeholder="Installment Number"/>
				</div>
				<div class="field">
					<label for="installmentAmount">Installment Amount</label>
					<input id="installmentAmount" type="text" placeholder="Installment Amount"/>
				</div>
				<div class="field">
					<label>Bank Chellan Picture</label>
					<div id="picture"></div>
					<input id="takePictureBtn" type="button" value="Click here to take picture of chellan"/>
				</div>
				<div class="action">
					<div id="progress" class="blink">Uploading chellan and Submitting form...</div>
					<input id="submitBtn" type="button" value="Submit" disabled="disabled"/>
					&nbsp;&nbsp;
					<input id="resetBtn" type="reset" value="Reset"/>
				</div>
				
				<textarea id="log" rows="25" cols="80" style="overflow:auto;display:none;"></textarea>
			</form>
		</div>
	
        <div class="app" style="display:none">
            <h1>PVP Loan Chellan Updater</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
